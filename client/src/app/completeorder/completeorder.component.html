
<mat-card class="Order-card">
      <mat-card-header>
        <mat-card-title>Admin Order Page</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field appearance="fill">
          <mat-label>Delivered Pieces</mat-label>
          <input matInput type="number" placeholder="Enter Delivered Pieces" [(ngModel)]="delieverdPieces" name="deliveredPieces">
        </mat-form-field>

        <div class="buttons-container">
          <button mat-raised-button color="primary" (click) = 'partiallyDeliverOrder()'>Partly Deliverd</button>
          <button mat-raised-button color="warn" (click)='completelyDeliverOrder()'>Completely Deliverd</button>
        </div>
      </mat-card-content>
    </mat-card>
