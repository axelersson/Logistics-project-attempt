    <div class="location-list">
      <mat-card *ngFor="let area of areas" class="example-card">
        <mat-card-header>
    
          <mat-card-title>Name: {{ area.name }}</mat-card-title>
          <mat-card-subtitle>Area ID: {{ area.areaId }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Area: {{ area.name }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>VIEW DETAILS</button>
        </mat-card-actions>
      </mat-card>
    </div>
