<div *ngIf="authService.isAdmin()" class="next_page-component">
  <button mat-raised-button color="primary" class="next-button" routerLink="/areacrud" routerLinkActive="active">
    <mat-icon>NEXT</mat-icon>
  </button>
</div>


<div class="area-list">
  <mat-card *ngFor="let area of areas" class="example-card">
    <mat-card-header>
      <mat-card-title>Name: {{ area.name }}</mat-card-title>
      <mat-card-subtitle>Area ID: {{ area.areaId }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Area: {{ area.name }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/area', area.areaId]" routerLinkActive="active">VIEW DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
