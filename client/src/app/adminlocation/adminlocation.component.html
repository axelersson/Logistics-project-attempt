<mat-card class="location-card">
      <mat-card-header>
        <mat-card-title>Admin Location Page</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Locations</mat-label>
          <mat-select [(value)]="selectedLocationId" (selectionChange)="selectedLocationId = $event.value">
            <mat-option *ngFor="let location of locations" [value]="location.locationId">
              {{ location.locationId }} - {{ location.areaId  }} - {{ location.locationType }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="buttons-container">
          <button mat-raised-button color="primary" (click)="createView()">View</button>
          <button mat-raised-button color="warn" (click)="deleteSelectedLocation()">Delete</button>
          <button mat-raised-button color="accent" (click)="createLocation()">Create</button>
          <button mat-raised-button color="basic" (click)="editLocation()">Edit</button>
          <button mat-raised-button color="secondary" (click)="cancel()">Cancel</button>
        </div>
      </mat-card-content>
    </mat-card>
