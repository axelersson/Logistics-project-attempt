<div class="user-detail-container">
  <h2>Edit User</h2>
  <mat-form-field appearance="fill">
    <mat-label>Select a Username</mat-label>
    <mat-select [(value)]="selectedUsername" (selectionChange)="onUsernameSelect()">
      <mat-option *ngFor="let username of usernames" [value]="username">
        {{ username }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" class="select-user-button" (click)="selectUser()">Select User</button>
  
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="selectedUserPassword">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select [(value)]="selectedUserRole">
      <mat-option *ngFor="let role of roles" [value]="role">
        {{ role }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="action-buttons">
    <button mat-button class="action-button delete-button" (click)="deleteUser()">Delete</button>
    <button mat-button class="action-button edit-button" (click)="editUser()">Edit</button>
    <button mat-button class="action-button create-button" (click)="createUser()">Create</button>
  </div>
</div>
