<div class="location-list">
  <mat-card *ngFor="let location of locations" class="example-card">
    <mat-card-header>

      <mat-card-title>Location ID: {{ location.locationId }}</mat-card-title>
      <mat-card-subtitle>Area ID: {{ location.areaId }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Type: {{ location.Type }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VIEW DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="button"><button mat-raised-button color="secondary" (click)="return()">Cancel</button></div>
